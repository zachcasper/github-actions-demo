name: Compile app.bicep and deploy to AKS

on:
  push:

env:
  RESOURCE_GROUP: "your-resource-group"
  CLUSTER_NAME: "your-cluster-name"

jobs:
  createKubernetesManifest:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      - name: wget
        run: |
          sudo apt-get update && apt-get install -y wget && apt-get install -y libicu-dev

      - name: Install rad CLI
        run: |
          wget -q "https://raw.githubusercontent.com/radius-project/radius/main/deploy/install.sh" -O - | /bin/bash

      - name: Generate Kubernetes manifest from app.bicep file
        run: |
          rad bicep generate-kubernetes-manifest app.bicep -g default -d app.yaml

      - name: cat 
        run: |
          cat app.yaml

